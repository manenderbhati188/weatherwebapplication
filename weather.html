<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Weather Application</title>
  </head>
  <body class="bg-gray-800 text-white flex flex-col justify-center items-center">
    <div class="bg-gray-900 w-full h-24 flex items-center justify-center shadow-lg">
      <h1 class="text-3xl font-bold">Weather Application</h1>
    </div>
    
    <div class="w-full flex flex-col justify-center mt-10 p-4 md:w-2/5">
      <div class="flex">
        <input
          type="text"
          id="search_text"
          placeholder="Search City"
          class="p-3 w-full bg-gray-700 rounded-2xl rounded-tr-none rounded-br-none focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button class="bg-blue-500 p-3  hover:bg-blue-600 transition duration-200 focus:outline-none" id="find_btn">
          Find
        </button>
      </div>

      <div class="text-center p-4 text-gray-400">OR</div>
      <div class="text-center p-3 font-bold text-2xl">
        <div class="w-full flex justify-center">
          <button class="bg-gray-700 p-3 rounded-2xl hover:bg-gray-600 transition duration-200" id="currentlocation">Use Current Location</button>
        </div>
      </div>
    </div>

    <div class="w-full bg-gray-900 h-auto flex flex-col mt-12 justify-evenly gap-6 p-6 md:flex-row md:flex-wrap">
      <div class="flex flex-col p-4 bg-gray-800 rounded-lg shadow-lg w-full md:w-1/3">
        <div class="mt-3 mb-1 font-semibold text-xl" id="day">Day</div>
        <div class="mt-1 mb-3 text-lg" id="city">City</div>
        <div class="flex flex-col gap-4 mt-2">
          <div class="font-bold text-3xl">
            Temperature: <span id="tempmain"></span>Â°C
          </div>
          <div class="h-20 w-20">
            <img id="wheather_img" alt="wheather image">
          </div>
          
        </div>
        <div class="mt-2"><h4 class="font-semibold">Humidity:</h4> <span id="humidity"></span>%</div>
        <div><h4 class="font-semibold">Wind:</h4><span id="wind_kph"></span> kph</div>
      </div>

      <div class="flex flex-col p-4 bg-gray-800 rounded-lg shadow-lg w-full md:w-1/5">
        <div class="mt-3 mb-1 font-semibold text-xl">Day</div>
        <div class="font-bold">Temperature</div>
        <div class="h-20 w-20">
          <img id="wheather_img" alt="wheather image">
        </div>
      </div>
      <div class="flex flex-col p-4 bg-gray-800 rounded-lg shadow-lg w-full md:w-1/5">
        <div class="mt-3 mb-1 font-semibold text-xl">Day</div>
        <div class="font-bold">Temperature</div>
        <div class="h-20 w-20">
          <img id="wheather_img" alt="wheather image">
        </div>
      </div>

        <div class="mt-3 mb-1 font-semibold text-xl">Day</div>
        <div class="font-bold">Temperature</div>
        <div class="h-20 w-20">
          <img id="wheather_img" alt="wheather image">
        </div>
      </div>
      <div class="flex flex-col p-4 bg-gray-800 rounded-lg shadow-lg w-full md:w-1/5">
        <div class="mt-3 mb-1 font-semibold text-xl">Day</div>
        <div class="font-bold">Temperature</div>
        <div class="h-20 w-20">
          <img id="wheather_img" alt="wheather image">

        <div class="font-bold">Temperature</div>
        <div class="h-20 w-20">
          <img id="wheather_img" alt="wheather image">
        </div>
      </div>
    </div>
    
    <script src="weather.js"></script>
  </body>
</html>
