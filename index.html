<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <title>Weather Application</title>
</head>
<body class="bg-gray-800 text-white flex flex-col justify-center items-center">
    <header class="bg-gray-900 w-full h-24 flex items-center justify-center shadow-lg">
        <h1 class="text-4xl font-bold text-blue-400">Weather Application</h1>
    </header>

    <main class="w-full flex flex-col justify-center mt-10 p-4 md:w-2/5">
        <div class="flex flex-col md:flex-row mb-4">
            <input type="text" id="search_text" placeholder="Search City" class="p-3 w-full bg-gray-700 rounded-2xl rounded-tr-none rounded-br-none focus:outline-none focus:ring-2 focus:ring-blue-500 md:mr-2" />
            <button class="bg-blue-500 p-3 hover:bg-blue-600 transition duration-200 focus:outline-none" id="find_btn">Find</button>
        </div>

        <div class="text-center p-4 text-gray-400 text-xl font-semibold">OR</div>
        <div class="text-center p-3 font-bold text-2xl">
            <button class="bg-gray-700 p-3 rounded-2xl hover:bg-gray-600 transition duration-200" id="currentlocation">Use Current Location</button>
        </div>
    </main>

    <section class="w-full bg-gray-900 h-auto flex flex-col mt-12 justify-evenly gap-6 p-6 md:flex-row md:flex-wrap">
        <div class="flex flex-col p-4 bg-gray-800 rounded-lg shadow-lg w-full md:w-1/3">
            <div class="mt-3 mb-1 font-semibold text-xl text-blue-300">Day <span id="day"></span></div>
            <div class="mt-1 mb-3 text-lg font-bold text-yellow-400">City <span id="city"></span></div>
            <div class="flex flex-col gap-4 mt-2">
                <div class="font-bold text-4xl text-red-500">Temperature: <span id="tempmain"></span>°C</div>
                <div class="h-24 w-24" id="image_create"></div>
            </div>
            <div class="mt-2"><span class="font-semibold">Humidity:</span> <span id="humidity" class="text-green-400"></span>%</div>
            <div><span class="font-semibold">Wind:</span> <span id="wind_kph" class="text-green-400"></span> kph</div>
        </div>

        <!-- Additional Days Forecast -->
        <div class="flex flex-col p-4 bg-gray-800 rounded-lg shadow-lg w-full md:w-1/3">
            <div class="mt-3 mb-1 font-semibold text-xl text-blue-300">Day <span id="day1"></span></div>
            <div class="font-bold text-3xl text-red-500">Temperature <span id="temp1"></span>°C</div>
            <div class="h-20 w-20" id="create_img2"></div>
            <div><span>Humidity:</span> <span id="humidity1" class="text-green-400"></span>%</div>
            <div><span>Wind:</span> <span id="wind1" class="text-green-400"></span> kph</div>
        </div>

        <div class="flex flex-col p-4 bg-gray-800 rounded-lg shadow-lg w-full md:w-1/3">
            <div class="mt-3 mb-1 font-semibold text-xl text-blue-300">Day <span id="day2"></span></div>
            <div class="font-bold text-3xl text-red-500">Temperature <span id="temp2"></span>°C</div>
            <div class="h-20 w-20" id="create_img3"></div>
            <div><span>Humidity:</span> <span id="humidity2" class="text-green-400"></span>%</div>
            <div><span>Wind:</span> <span id="wind2" class="text-green-400"></span> kph</div>
        </div>
    </section>

    <script src="weather.js"></script>
</body>
</html>
